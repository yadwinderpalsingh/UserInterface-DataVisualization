<!DOCTYPE Html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    
    <!-----------------------------------------
    ----------------- css ---------------------
    ------------------------------------------>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
  
</head>

<body>

    <div class="sliders">
        <div class="col-4">
            <label>Alpha Angle</label>
            <input id="alpha" type="range" min="0" max="45" value="0"/> <span id="alpha-value" class="value"></span>
        </div>
        <div class="col-4">
            <label>Beta Angle</label>
            <input id="beta" type="range" min="-45" max="45" value="0"/> <span id="beta-value" class="value"></span>
        </div>
        <div class="col-4">
            <label>Depth</label>
            <input id="depth" type="range" min="20" max="100" value="46"/> <span id="depth-value" class="value"></span>
        </div>
    </div>


    <div id="container"></div>
    
    <div class="filter">
        <input id="yearslider" type="text"  style="width:100%">
    </div>
    <div id="container"></div>
    
    <!-----------------------------------------
    -------------- Scripts --------------------
    ------------------------------------------>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.1.3/bootstrap-slider.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
